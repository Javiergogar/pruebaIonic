<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Perritas</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar conversaciones" animated (ionChange)="searchCustomers($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >

  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
    </ion-refresher>
  

  <ion-list [inset]="true" *ngIf="permission">
    <ion-list-header >
      <h2 class="colorLila">Recientes</h2>
    </ion-list-header>
    <ion-item *ngFor="let user of searchedUser">
      <ion-avatar slot="start">
        <img src="../../assets/img-conversaciones/{{user.image}}">
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="colorLila">{{user.name}}</h2>
        <h3>{{user.state}}</h3>
        <p>{{user.description}}</p>
 
        
      </ion-label>
    </ion-item>
    
  </ion-list>
  <!-- <div id="container">
    <button ion-button (click)="goToHome()" class="btn">Go to Home</button>
    <Ejemplo para hacer desde el ts, en vez de usar router link>
  </div-->
</ion-content>

<ion-label *ngIf="!permission">No tienes permiso para ver los clientes</ion-label>
