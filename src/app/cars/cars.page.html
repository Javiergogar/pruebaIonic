<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>

    <ion-col sizeXs="12" sizeLg="6" sizeMd="6" *ngFor="let car of cars">
      <ion-card [routerLink]="['/car',car.id]">
        <img src="../../assets/img-cars/{{car.image}}">
        <div class="card-title">{{car.name}}</div>
      </ion-card>

    </ion-col>

  </ion-row>

</ion-content>
